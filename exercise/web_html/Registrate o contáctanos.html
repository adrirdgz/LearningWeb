<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registrate</h1>
    <form>
        <label for="user_name">Introduce tu nombre: </label><input type="text" placeholder="Introduce tu nombre"
            name="user_name" />
        <br />
        <label for="user_password">Introduce tu contraseña: </label><input type="password" placeholder="Introduce tu contraseña"
            name="user_password" />
        <br />
        <label for="user_password">Repite tu contraseña: </label><input type="password" placeholder="Introduce tu contraseña"
            name="user_password" />
        <br />
        <label for="user_email">Introduce tu correo: </label><input type="email" placeholder="Introduce tu email"
            name="user_email" />
        <br />
        <label for="user_province">¿De que provincia eres?</label>
        <select name="user_province">
            <option value="1">A Coruña</option>
            <option value="2">Lugo</option>
            <option value="3">Ourense</option>
            <option value="4">Pontevedra</option>
        </select>
        <br />
        <label for="user_status">¿En que estado laboral te encunetras?</label>
        <input type="radio" name="user_status" value="1" /> Autónomo
        <input type="radio" name="user_status" value="2" /> Empleado por cuenta ajena
        <input type="radio" name="user_status" value="3" /> Desempleado
        <br />
        <label for="user_birthdate">Selecciona tu fecha de nacimiento: </label>
        <input type="date" name="user_birthdate">
        <br />
        <button type="submit">Registrarse</button>
        <button type="register">Iniciar sesión</button>
    </form>
    <br />
    <h1>Contáctanos</h1>
    <form>
        <label for="user_email">Introduce tu correo: </label><input type="email" placeholder="Introduce tu email"
            name="user_email" />
        <br />
        <label for="user_problem">¿Con que esta relacionado tu problema?</label>
        <select name="user_province">
            <option value="1">Problema con la inscripción</option>
            <option value="2">Dificultades con el pago o facturación</option>
            <option value="3">Problemas para reservar clases o entrenamientos</option>
            <option value="4">Consultas o problemas con horarios</option>
            <option value="5">Dificultades con la aplicación móvil o sitio web</option>
            <option value="6">Problemas de acceso al gimnasio o instalaciones</option>
            <option value="7">Otro</option>
        </select>
        <br />
        <label for="user_status">¿Ya eres cliente del gimnasio?</label>
        <input type="radio" name="user_status" value="1" /> Si
        <input type="radio" name="user_status" value="2" /> No
        <br />
        <label for="user_comments">Describe tu problema: </label><textarea placeholder="Describe tu problema"
            name="user_comments"></textarea>
        <br />
        <button type="submit">Enviar</button>
        <button type="reset">Limpiar</button>
    </form>
    <p>Elige una página para visitar:</p>
    <ul>
        <li><a href="Sobre Nosotros.html">Página principal</a></li>
        <li><a href="Información de ejercicios.html">Información</a></li>
    </ul>
</body>
</html>
